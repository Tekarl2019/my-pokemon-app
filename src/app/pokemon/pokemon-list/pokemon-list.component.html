<div class="container">
    <div class="row">
        <div *ngFor="let element of pokemon_list" 
    class="col m4 s6"
    (click)="showDetails(element.id)">
        <div class="card horizontal" appBorderCard>
            <div class="card-image">
                <img [src]="element.picture">
            </div> 
            <div class="card-stacked">
                <div class="card-content">
                    <p>{{element.name}}</p>
                <p><small>{{element.created | date}}</small></p>
                <span *ngFor="let type of element.types" class="{{type | pokemonTypeColor}}">
                      {{type}}
                </span>
                </div>               
            </div>           
        </div>        
    </div>
    
</div>
<a class="btn-floating btn-large waves-effect waves-light teal z-depth-3" 
style="position:fixed; bottom: 10%; right: 5%;" routerLink="/pokemon/create"> + </a>
